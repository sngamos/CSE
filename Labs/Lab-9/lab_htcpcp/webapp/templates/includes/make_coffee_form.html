<h2>Start Brewing</h2>
<p>
  CoffeePot is ready to take your order. Please specify how you like your
  coffee.
</p>
<form action="/" method="get">
  <input type="hidden" name="method" value="brew" />
  <input type="hidden" name="message" value="start" />
  <label for="pots" style="font-weight: bold">Pot to use:</label><br /><br />
  <select name="pots" id="pots">
    {% for key, value in available_pots.items() %}
    <option value="{{ key }}">{{ value }}</option>
    {% endfor %}</select
  ><br /><br />
  <label for="additions" style="font-weight: bold"
    >Additions (you can select multiple additions):</label
  ><br /><br />
  <select name="additions" multiple size="8">
    {% for key, value in accepted_additions.items() %}
    <option value="{{ key }}">{{ value }}</option>
    {% endfor %}</select
  ><br />
  <input type="submit" value="Brew Coffee ðŸŽ‰" />
</form>
